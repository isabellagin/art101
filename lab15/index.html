<body>
  <h1>API Test Page</h1>
  <div id="answer-container">
    <img id="answer-image" class="answer-image" src="" alt="Answer Image">
    <p id="answer-text" class="answer-text"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // JavaScript Code
    $.ajax({
      url: '/api',
      data: {
        force: 'yes'
      },
      type: 'GET',
      dataType: 'json',
      success: function(data) {
        const answer = data.answer;
        const image = data.image;
        
        document.getElementById('answer-image').src = image;
        document.getElementById('answer-text').textContent = `Answer: ${answer}`;
      },
      error: function(jqXHR, textStatus, errorThrown) {
        console.log('Error:', textStatus, errorThrown);
      }
    });
  </script>
</body>
